<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Construction: CareerLogBook</title>
  <style>
    /* Reset & basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
 
      color: #ffffff;
      position: relative;

background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
background-size: 400% 400%;
animation: gradientBG 4s ease infinite;

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
    }

    /* Parallax layers */
    .parallax {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0; left: 0;
      perspective: 1px;
      perspective-origin: 0 0;
    }
    .parallax__layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      transform-origin: 0 0;
    }
    /* Different speeds */
    .parallax__layer--base {
      transform: translateZ(0);
      z-index: 3;
    }
    .parallax__layer--back {
      transform: translateZ(-1px) scale(2);
      z-index: 1;
      opacity: 0.5;
    }
    .parallax__layer--deep {
      transform: translateZ(-2px) scale(3);
      z-index: 0;
      opacity: 0.3;
    }

    /* Main content card */
    .content {
      position: relative;
      z-index: 5;
      background: rgba(255,255,255,0.05);
      padding: 50px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      width: 80%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .content h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    .content p {
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
      margin-bottom: 30px;
      color: #cccccc;
    }

    /* Animated SVG construction crane */
    .crane {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
      z-index: 2;
      animation: craneSwing 5s ease-in-out infinite alternate;
    }

    @keyframes craneSwing {
      from { transform: translateX(-50%) rotate(-2deg); }
      to { transform: translateX(-50%) rotate(2deg); }
    }

    /* Fade in animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Birds flying across top */
    .bird {
      position: absolute;
      width: 60px;
      height: 40px;
      fill: #fff;
      opacity: 0;
      animation: flyBird linear infinite, fadeBird 1s ease-in-out infinite alternate;
    }
    @keyframes flyBird {
      0% { transform: translateX(-10%) translateY(20vh) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(110%) translateY(10vh) scale(0.8); opacity: 0; }
    }
    @keyframes fadeBird {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .bird:nth-child(1) { animation-duration: 18s; animation-delay: 0s; }
    .bird:nth-child(2) { animation-duration: 22s; animation-delay: 5s; }
    .bird:nth-child(3) { animation-duration: 20s; animation-delay: 2s; }

    .bird:hover {
      transform: scale(1.5) translateY(-30px);
      opacity: 1 !important;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .content h1 { font-size: 2rem; }
      .content p { font-size: 1rem; }
      .bird { width: 40px; height: 30px; }
      .crane { width: 200px; }
    }

  </style>
</head>
<body>

  <!-- Parallax background layers -->
  <div class="parallax">
    <div class="parallax__layer parallax__layer--deep">
      <!-- very subtle pattern or clouds SVG -->
      <svg width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
        <defs>
          <linearGradient id="cloudGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0e0f19" />
            <stop offset="100%" stop-color="#212235" />
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#cloudGrad)" />
      </svg>
    </div>
    <div class="parallax__layer parallax__layer--back">
      <!-- moving clouds SVGs -->
      <svg width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
        <circle cx="20%" cy="30%" r="120" fill="rgba(255,255,255,0.05)"/>
        <circle cx="80%" cy="20%" r="80" fill="rgba(255,255,255,0.04)"/>
        <circle cx="50%" cy="60%" r="150" fill="rgba(255,255,255,0.03)"/>
      </svg>
    </div>
    <div class="parallax__layer parallax__layer--base">
      <!-- flying birds -->
      <svg class="bird" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 12l4-4 4 4 4-4 4 4"/>
      </svg>
      <svg class="bird" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 12l4-4 4 4 4-4 4 4"/>
      </svg>
      <svg class="bird" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 12l4-4 4 4 4-4 4 4"/>
      </svg>
    </div>
  </div>

  <!-- Construction crane graphic at bottom -->
  <svg class="crane" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Simple crane silhouette -->
    <path d="M50 200 L50 100 L200 100 L200 80 L60 80 L60 0 L80 0 L80 80 L350 80 L350 100 L80 100 L80 200 Z" fill="rgba(255,255,255,0.15)"/>
    <rect x="180" y="100" width="10" height="80" fill="rgba(255,255,255,0.2)"/>
    <circle cx="185" cy="100" r="12" fill="rgba(255,255,255,0.25)"/>
  </svg>

  <!-- Main content -->
  <div class="content">
    <h1>CareerLogBook</h1>
    <h2>We’re Making Something Great</h2>
    <p>Hold tight - we’re putting the finishing touches on our site. Exciting updates on the way!</p>
    <p>@ careerlogbook.com</p>
  </div>

</body>
</html>
