<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>

  <style>
    :root {
      --main-bg: linear-gradient(135deg, #1f2b63, #2e4aad);
      --accent: #2ff6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--main-bg);
      color: white;
      font-family: 'Manrope', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Blobs or subtle background shapes */
    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--accent);
      opacity: 0.15;
      border-radius: 40% 60% 70% 30% / 30% 30% 70% 70%;
      animation: blobAnim 30s infinite ease-in-out alternate;
      z-index: 0;
    }

    .blob:nth-child(1) {
      top: -100px;
      left: -100px;
      background: #ff2ff6;
    }

    .blob:nth-child(2) {
      bottom: -120px;
      right: -100px;
      background: #2ff6ff;
    }

    @keyframes blobAnim {
      0% {
        transform: scale(1) rotate(0deg);
      }
      100% {
        transform: scale(1.3) rotate(360deg);
      }
    }

    /* Main container content */
    .container {
      z-index: 2;
      max-width: 520px;
      width: 100%;
    }

    /* Your image as the heading */
    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      user-select: none;
      filter: drop-shadow(3px 5px 4px rgba(0,0,0,0.6));
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      font-style: italic;
      color: #d8e0ff;
      font-weight: 600;
    }

    .notify {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .notify input[type="email"] {
      padding: 12px 20px;
      width: 250px;
      border-radius: 30px 0 0 30px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .notify button {
      padding: 12px 20px;
      background: #00c3ff;
      border: none;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background 0.3s;
    }

    .notify button:hover {
      background: #0077ff;
    }

    .socials {
      margin-top: 30px;
      font-weight: 700;
      font-family: 'Manrope', sans-serif;
    }

    .socials a {
      color: white;
      margin: 0 10px;
      font-size: 1.4rem;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .socials a:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      p {
        font-size: 1rem;
      }
      .notify input[type="email"] {
        width: 180px;
        margin-bottom: 10px;
        border-radius: 30px;
      }

      .notify {
        flex-direction: column;
        align-items: center;
      }

      .notify button {
        border-radius: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="blob"></div>
  <div class="blob"></div>

  <div class="container">
    <!-- Use your uploaded image here -->
    <img src="coming.png" alt="Coming Soon" class="logo" />

    <p>We are still working on it. Be the first to know when we launch!</p>

    <div class="notify">
      <input type="email" placeholder="Your email address" />
      <button>&rarr;</button>
    </div>

    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
    </div>
  </div>

</body>
</html>
